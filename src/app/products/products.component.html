<div *ngIf="products">
  <div *ngFor ="let p of products._embedded.products">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading"> {{p.name}}</div>
        <div class="panel-body">
          <table>
            <tr>
              <td rowspan="3">
                <img height="100" src="{{this.catService.host+'/photoProduct/'+p.id+'?ts='+getTS()}}"/>
                <!--              <div *ngIf ="autService.isAdmin()">-->
                <p><button (click)="onEditPhoto(p)">
                  <span class="glyphicon glyphicon-edit"></span>
                </button>
                </p>
                <p *ngIf="EditPhoto == true && currentProduct == p">
                  <input type="file"  class="file-upload" (change)="onSelectedFile({event : $event})">
                  <button class = "btn btn-success" (click) = "uploadPhoto()">Upload</button>

                </p>
                <!--      </div>-->
              </td>
            </tr>

            <tr>
              <td></td>
              <td>{{p.description}}</td>
            </tr>
            <tr>
              <td>{{ p.curentPrice | currency: 'USD'   }}</td>
            </tr>


          </table>
        </div>
      </div>
    </div>
  </div>
</div>
